<!DOCTYPE html>
<html>                                                                                      <head>                                                                                      <meta charset="utf-8">                                                                    <meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1">                                                           <!-- Latest compiled and minified CSS -->                                             

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/styles.css"/>
    <title>Contact</title>
  </head>
  <body>


<section id="contact" class="container">
  <div class="row">
    <div class="col-sm-offset-2 col-sm-8">
      <form class="form-horizontal">
  <div class="form-group">
        <label class="col-sm-2 control-label" for="contact-name">Name</
label>
    <div class="col-sm-10">
      <input class="form-control" type="text" id="contact-name"
placeholder="Full name">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label" for="contact-email">Email</
label>
    <div class="col-sm-10">
      <input class="form-control" type="text" id="contact-email"
placeholder="Contact email">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label" for="contact-
email">Message</label>
    <div class="col-sm-10">
      <textarea class="form-control" rows="3" placeholder="Type
your message"></textarea>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <label class="checkbox">
        <input type="checkbox" value="">
        I want to subscribe to receive updates from the company.
      </label>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button class="btn btn-success btn-lg"
type="submit">Submit</button>
    </div>
  </div>
</form>

        
    </div>
  </div>
</section>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  </body>                                                                                 </html>
